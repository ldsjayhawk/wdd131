<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 131 - Product Form - Cris Altman</title>
        <meta name="description" content="WDD 131 - Dynamic Web Fundamentals | Cris Altman | Product Form">
        <meta name="author" content="Cris Altman">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
   </head>

<body>
    
<!-- CONTENT HERE -->
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="review">
            <!-- Product Name Dropdown -->
            <label>Product Name*
            <select name="product" id="product" required>
                <option value="">Choose a product...</option>
            </select></label>

            <!-- Star Ratings -->
            <div>Overall Rating*
                <label for="five"><input type="radio" id="five" name="rating" value="5" required>&star;&star;&star;&star;&star;</label>
                <label for="four"><input type="radio" id="four" name="rating" value="4" required>&star;&star;&star;&star;</label>
                <label for="three"><input type="radio" id="three" name="rating" value="3" required>&star;&star;&star;</label>
                <label for="two"><input type="radio" id="two" name="rating" value="2" required>&star;&star;</label>
                <label for="one"><input type="radio" id="one" name="rating" value="1" required>&star;</label>
            </div>

            <label>Date of Installation* <input type="date" name="install" required></label>

            <div>Useful Features
                <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
            </div>

            <label for="review">Written Review
            <textarea id="review" name="review" rows="3" cols="40"></textarea></label>
            
            <label for="user">User:
            <input type="text" id="user" name="user"></label>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <!-- FOOTER HERE -->   
    <footer>
        <p>©️<span id="currentyear"></span> Cris Altman</p> 
        <p> <span id = "year"></span>Last Modified: <span id="lastmodified"></span></p>    
    </footer>
</body>
    
</html>
